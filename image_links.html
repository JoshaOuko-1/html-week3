<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* Style for the gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        /* Style for the menu items */
        .menu-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home</h1>
        <p>Welcome to our technology hub!</p>
        <a href="https://www.example-tech.com">
            <img src="code-1839406_1280.jpg" alt="Technology Image" style="width:500px; height:50;">
        </a>
    </header>

    <section class="gallery">
        <h2>Gallery</h2>
        <a href="https://www.example-nature1.com">
            <img src="n1.jpg" alt="Nature Image 1">
        </a>
        <a href="https://www.example-nature2.com">
            <img src="n2.jpg" alt="Nature Image 2">
        </a>
        <a href="https://www.example-nature3.com">
            <img src="n3.jpg" alt="Nature Image 3">
        </a>
        <!-- Add more images as needed -->
    </section>

    <nav>
        <h2>Menu</h2>
        <div class="menu-item">
            <a href="https://www.example-food1.com">
                Pizza
                <img src="pizza.jpg" alt="Pizza Image" style="width:500px; height:50;">
            </a>
        </div>
        <div class="menu-item">
            <a href="https://www.example-food2.com">
                Chapati
                <img src="chapati.jpeg" alt="Chapati Image" style="width:500px; height:50;">
            </a>
        </div>
        <div class="menu-item">
            <a href="https://www.example-food3.com">
                Pilau
                <img src="pilau.jpeg" alt="Pilau Image" style="width:500px; height:50;">
            </a>
        </div>
        <!-- Add more menu items as needed -->
    </nav>

    <footer>
        <p>Thank you for visiting our webpage!</p>
    </footer>
</body>
</html>
